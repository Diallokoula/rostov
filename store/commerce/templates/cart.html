{% extends "layout.html" %}

{% block body %}
<style>
    body {
        height: 100%;
    }
    .card {
        background-color: #d1e1f1;
        position: relative; 
        border-radius: 10px; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        padding: 20px; 
        height: 100%; 
    }
    .details-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
    }
    .price {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    .card-body {
        min-height: 100%; 
        display: flex; 
        flex-direction: column; 
    }
    .card-title {
        margin-bottom: 10px;
    }
    .card-text {
        flex-grow: 1; 
    }
    .row {
        margin: 20px;
    }
</style>

    <h2>MyCart</h2>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in listing %}
            <div class="col">
                <div class="card">
                    <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description|truncatewords:10 }}</p>
                        <a href="{% url 'listing' id=item.id %}" class="btn btn-primary details-btn">Details</a>
                        <span class="price">${{ item.price }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
