<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</p></em>
    <form action="#" id="survey-form">
        <fieldset class="first-filed">
            <label for="name" id="name-label">Name <input type="text" id="name" name="name" class="first" placeholder="name" required></label>
            <label for="email" id="email-label">Email <input type="email" id="email" name="email"  class="first" placeholder="email" required></label>
            <label for="number" id="number-label">Age(optional) <input type="number" id="number" name="age" min="13" max="100" class="first" placeholder="age"></label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Which option best describes your current role?
                <select name="dropdown" id="dropdown">
                    <option value="">Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full time job</option>
                    <option value="">Full Time Tearner</option>
                    <option value="">Prefer Not To Say</option>
                    <option value="">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Whould you recommend FreeCodeCamp to a friend?</legend>
            <section class="section">
                <input type="radio" id="r" name="r">
                <label for="r", class="r">Definitly</label>
            </section>
            <section class="section">
                <input type="radio" id="r" name="r"> 
                <label for="r" class="r">Maybe</label>
            </section>
            <section class="section">
                <input type="radio" id="r" name="r">
                <label for="r" class="r">Not sure</label>
            </section>
        </fieldset>
        <fieldset>
            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="" id="feature">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                </select>
           </label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <section>
                <input type="checkbox" name="checkbox" value="Front-End Projects" id="r">
                <label for="" class="r">Front-End Projects</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Back-End Project" id="r">
                <label for="" class="r">Back-End Projects</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Data Visualisations"><label for="" class="r">Data Visualisations</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Challenges">
                <label for="" class="r">Challenges</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Open Source Community">
                <label for="" class="r">Open Source Community</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Gitter help rooms">
                <label for="" class="r">Gitter help rooms</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Videos">
                <label for="" class="r">Videos</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="City Meetups">
                <label for="" class="r">City Meetups</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Wiki">
                <label for="" class="r">Wiki</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Forum">
                <label for="" class="r">Forum</label>
            </section>
            <section>
                <input type="checkbox" name="checkbox" value="Additional Courses">
                <label for="" class="r">Additional Courses</label>
            </section>
        </fieldset>
        <label for="dres">Any comments or suggestions?</label>
            <textarea name="des" id="des" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
