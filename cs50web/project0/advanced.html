<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body>
        <div class="navbar">
            <ul id="adv_ul">
                <li class="adv_ul"><a href="index.html" target="_blank" id="adv_li"><img src="download.png" alt="google" id="adv"></a></li>
            </ul>
        </div>
        <p class="para">Advanced Search</p>
        <hr>
        <div class="advance">
            <p>Find page with...</p>
        </div>
        <form action="https://www.google.com/search" class="the_form">
            <section>
                <label for="all_word">all these words:</label>
                <input id="all_word" type="text" name="as_q">
            </section>
            
            <section>
                <label for="exact_word">this exact word or phrase:</label>
                <input id="all_word" type="text" name="as_epq">
            </section>
            <section>
                <label for="these_word">any of these words:</label>
                <input id="all_word" type="text" name="as_oq">
            </section>
            <section>
                <label for="none">none of these words:</label>
                <input id="all_word" type="text" name="as_eq">
            </section>
                
           <input type="submit" value="Advanced Search" class="last">
        </form>
    </body>
</html>
